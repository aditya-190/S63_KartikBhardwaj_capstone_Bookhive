<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 450">
  <rect width="300" height="450" fill="#1a2a3a" />
  <rect x="0" y="0" width="300" height="450" fill="url(#grad1)" opacity="0.8" />
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a1a2a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a4a6a;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="starGlow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Stars in background -->
  <g>
    <circle cx="50" cy="80" r="1" fill="#ffffff" />
    <circle cx="80" cy="40" r="1.5" fill="#ffffff" />
    <circle cx="120" cy="60" r="1" fill="#ffffff" />
    <circle cx="200" cy="50" r="1.2" fill="#ffffff" />
    <circle cx="250" cy="100" r="1" fill="#ffffff" />
    <circle cx="220" cy="150" r="1.5" fill="#ffffff" />
    <circle cx="60" cy="180" r="1" fill="#ffffff" />
    <circle cx="100" cy="220" r="1.2" fill="#ffffff" />
    <circle cx="180" cy="200" r="1" fill="#ffffff" />
    <circle cx="240" cy="230" r="1.5" fill="#ffffff" />
    <circle cx="70" cy="280" r="1" fill="#ffffff" />
    <circle cx="150" cy="320" r="1.2" fill="#ffffff" />
    <circle cx="220" cy="300" r="1" fill="#ffffff" />
    <circle cx="40" cy="350" r="1.5" fill="#ffffff" />
    <circle cx="260" cy="380" r="1" fill="#ffffff" />
    <circle cx="130" cy="400" r="1.2" fill="#ffffff" />
  </g>
  
  <!-- Spaceship/Probe -->
  <circle cx="150" cy="150" r="40" fill="url(#starGlow)" opacity="0.5" />
  <path d="M130,130 L170,170 M130,170 L170,130" stroke="#ffffff" stroke-width="2" opacity="0.7" />
  <circle cx="150" cy="150" r="20" fill="#3a5a8a" stroke="#ffffff" stroke-width="2" />
  
  <text x="150" y="230" font-family="Arial, sans-serif" font-size="22" fill="#ffffff" text-anchor="middle" font-weight="bold">Project</text>
  <text x="150" y="260" font-family="Arial, sans-serif" font-size="22" fill="#ffffff" text-anchor="middle" font-weight="bold">Hail Mary</text>
  <text x="150" y="290" font-family="Arial, sans-serif" font-size="16" fill="#e0e0e0" text-anchor="middle">Andy Weir</text>
  
  <!-- Book spine details -->
  <path d="M120,320 C120,300 180,300 180,320 L180,400 C180,420 120,420 120,400 Z" fill="#0a1a2a" />
  <path d="M150,320 L150,400" stroke="#ffffff" stroke-width="1" opacity="0.3" />
</svg>